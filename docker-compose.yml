services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cvplatform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: "http://localhost:9000"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    entrypoint: /bin/sh -c "/minio-init.sh"
    volumes:
      - ./minio-init.sh:/minio-init.sh:ro
      - ./minio-cors.json:/minio-cors.json:ro
    depends_on:
      minio:
        condition: service_healthy

  registry:
    image: registry:2
    ports:
      - "5001:5000"
    volumes:
      - registry_data:/var/lib/registry

  frontend-builder:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run build"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        sleep 10 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cvplatform
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_EXTERNAL_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REGISTRY_URL: localhost:5001
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./frontend/dist:/app/frontend/dist
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      registry:
        condition: service_started
      frontend-builder:
        condition: service_completed_successfully

  build-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        sleep 15 &&
        celery -A app.tasks.celery_app worker --loglevel=info --queues=build --concurrency=1
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cvplatform
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_EXTERNAL_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REGISTRY_URL: localhost:5001
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
      - minio
      - registry

  inference-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        sleep 15 &&
        celery -A app.tasks.celery_app worker --loglevel=info --queues=inference --concurrency=2
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/cvplatform
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_EXTERNAL_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REGISTRY_URL: localhost:5001
      DOCKER_HOST: unix:///var/run/docker.sock
      HOST_BACKEND_PATH: ${PWD}/backend
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
      - minio
      - registry

volumes:
  postgres_data:
  minio_data:
  registry_data:
