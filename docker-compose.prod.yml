services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinai-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible from localhost
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - clinai-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: "https://${DOMAIN}"
      MINIO_BROWSER_REDIRECT_URL: "https://${DOMAIN}/minio-console"
    ports:
      - "127.0.0.1:9000:9000"  # Only accessible from localhost
      - "127.0.0.1:9001:9001"  # Console only accessible from localhost
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clinai-network

  minio-init:
    image: minio/mc:latest
    entrypoint: /bin/sh -c "/minio-init.sh"
    volumes:
      - ./minio-init.sh:/minio-init.sh:ro
      - ./minio-cors.json:/minio-cors.json:ro
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - clinai-network

  registry:
    image: registry:2
    ports:
      - "127.0.0.1:5001:5000"  # Only accessible from localhost
    volumes:
      - registry_data:/var/lib/registry
    restart: unless-stopped
    networks:
      - clinai-network

  frontend-builder:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run build"
    networks:
      - clinai-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        sleep 10 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_EXTERNAL_ENDPOINT: ${MINIO_EXTERNAL_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      REGISTRY_URL: ${REGISTRY_URL}
      SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      ENABLE_AUTH: ${ENABLE_AUTH}
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED}
      RATE_LIMIT_DEFAULT: ${RATE_LIMIT_DEFAULT}
      RATE_LIMIT_BUILD: ${RATE_LIMIT_BUILD}
      RATE_LIMIT_INFERENCE: ${RATE_LIMIT_INFERENCE}
      RATE_LIMIT_UPLOAD: ${RATE_LIMIT_UPLOAD}
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB}
      MAX_BUILD_TIME_SECONDS: ${MAX_BUILD_TIME_SECONDS}
      MAX_INFERENCE_TIME_SECONDS: ${MAX_INFERENCE_TIME_SECONDS}
    ports:
      - "127.0.0.1:8000:8000"  # Only accessible from localhost (nginx proxies)
    volumes:
      - ./backend:/app
      - ./frontend/dist:/app/frontend/dist
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      registry:
        condition: service_started
      frontend-builder:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - clinai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  build-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        sleep 15 &&
        celery -A app.tasks.celery_app worker --loglevel=info --queues=build --concurrency=1
      "
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_EXTERNAL_ENDPOINT: ${MINIO_EXTERNAL_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      REGISTRY_URL: ${REGISTRY_URL}
      DOCKER_HOST: unix:///var/run/docker.sock
      MAX_BUILD_TIME_SECONDS: ${MAX_BUILD_TIME_SECONDS}
      MAX_BUILD_MEMORY_GB: ${MAX_BUILD_MEMORY_GB}
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
      - minio
      - registry
    restart: unless-stopped
    networks:
      - clinai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  inference-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
        sleep 15 &&
        celery -A app.tasks.celery_app worker --loglevel=info --queues=inference --concurrency=2
      "
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_EXTERNAL_ENDPOINT: ${MINIO_EXTERNAL_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      REGISTRY_URL: ${REGISTRY_URL}
      DOCKER_HOST: unix:///var/run/docker.sock
      HOST_BACKEND_PATH: ${PWD}/backend
      MAX_INFERENCE_TIME_SECONDS: ${MAX_INFERENCE_TIME_SECONDS}
      MAX_INFERENCE_MEMORY_GB: ${MAX_INFERENCE_MEMORY_GB}
      MAX_INFERENCE_CPU_CORES: ${MAX_INFERENCE_CPU_CORES}
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
      - minio
      - registry
    restart: unless-stopped
    networks:
      - clinai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - clinai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - clinai-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  registry_data:

networks:
  clinai-network:
    driver: bridge
